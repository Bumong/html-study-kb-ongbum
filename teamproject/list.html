<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="container main2">
                <div class="side-bar">
                    <div class="side-menu"><a href="#" class="all-choice">전체강의</a></div>
                    <div class="side-menu side-menu2">백엔드</div>
                    <div class="side-menu side-menu2">프론드엔드</div>
                    <div class="side-menu side-menu2">풀스택</div>
                    <div class="side-menu side-menu2">데이터베이스</div>
                </div>
            </div>
            <div class="container main3">
                <div class="head-bar">
                    <div class="">강의 목록</div>
                    <div class="search">
                        <input type="text" class="input">
                        <button class="search-btn">검색</button>
                    </div>
                </div>
                <div class="choice-menu">
                    <button>전체</button>
                    <button>무료</button>
                    <button>유료</button>
                    <button>할인중</button>
                    <button>입문</button>
                    <button>초급</button>
                    <button>중급이상</button>
                </div>
                <div class="list">
                    <div class="project-item">
                        <div class="project-container">
                            <div class="item-header">
                                <input type="checkbox" class="citem-check">
                                <div class="item-option-btn">
                                    <i class="fa-sharp fa-solid fa-gear"></i>
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                            <div class="item-img-container">
                                <img src="/images/unnamed.png">
                            </div>
                            <div class="item-content">
                                <a href="#" class="item-title">김건우</a>
                                <pre class="item-discription">김남윤</pre>
                                <div class="item-footer">
                                    <div class="project-time"><i class="fa-regular fa-clock"></i> 2022년12월27일</div>
                                    <button class="btn btn-test"> 로그인 없이 테스트 가능</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
